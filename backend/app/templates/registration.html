<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link href="../static/css/style.css" rel="stylesheet" />
    <title>Registration Form</title>
  </head>
  <body>
    <div id="regis-container">
      <div class="img-container">
        <img src="../static/img/register-img.png" />
      </div>
      <div class="regis-form">
        <h1 class="title text-center">Registration Form</h1>
        <form>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control shadow-none input-field"
              id="name"
              placeholder="Full name"
              required
            />
            <label for="name" class="form-label">Full Name</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control shadow-none input-field"
              id="email"
              placeholder="name@example.com"
              required
            />
            <label for="email" class="form-label">Email address</label>
          </div>
          <div class="row">
            <div class="form-floating mb-3 col-md-6">
              <input
                type="password"
                class="form-control shadow-none input-field"
                id="password"
                placeholder="password"
                required
              />
              <label for="exampleFormControlTextarea1" class="form-label"
                >Password</label
              >
            </div>
            <div class="form-floating mb-3 col-md-6">
              <input
                type="password"
                class="form-control shadow-none input-field"
                id="confirm_password"
                placeholder="confirm password"
                required
              />
              <label for="exampleFormControlTextarea1" class="form-label"
                >Confirm Password</label
              >
            </div>
          </div>
          <div class="warning">Password must be same</div>
          <button
            type="submit"
            class="btn btn-primary w-100 mt-3 mb-3 button-form"
            id="regis-btn"
          >
            Create Account
          </button>
        </form>
        <div class="text-center">
          Have already an acoount? <a href="">Login here</a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
