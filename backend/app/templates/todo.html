<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link href="../static/css/style.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/bfeb2b2a30.js" crossorigin="anonymous"></script>
    <title>ToDo</title>
  </head>
  <body>
    <div id="page-container">
      <header>
        <nav class="navbar navbar-expand-lg nav-style">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarTogglerDemo03"
              aria-controls="navbarTogglerDemo03"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand nav-font" href="#">Navbar</a>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle nav-font"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    User
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Log Out</a></li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <div class="container mt-1 p-5">
          <div class="row g-5">
            <div class="col-md-6">
              <h2 class="title">Unfinshed Task</h2>
              <div class="todo-container" id="unfinishedTask">
              </div>
            </div>
            <div class="col-md-6">
              <h2 class="title">Finished Task</h2>
              <div class="todo-container" id="finishedTask">
              </div>
            </div>
          </div>
        </div>
        <!-- Floating action button -->
        <div class="modal fade" id="addTaskAndProject" aria-hidden="true" aria-labelledby="addTaskAndProjectLabel" tabindex="-1">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="addTaskAndProjectLabel">Confirmation</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                What will you add?
              </div>
              <div class="modal-footer">
                <button class="btn btn-primary" data-bs-target="#formTask" data-bs-toggle="modal" onclick="toggleAddTask()">New Task</button>
                <button class="btn btn-primary" data-bs-target="#addNewProject" data-bs-toggle="modal">New Project</button>
                <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              </div>
            </div>
          </div>
        </div>
        <div class="modal fade" id="formTask" aria-hidden="true" aria-labelledby="formTaskLabel" tabindex="-1">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <form>
                <div class="modal-header">
                  <h2 class="modal-title fs-5" id="formTaskLabel"></h2>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <label for="taskTitle" class="form-label">Task Title</label>
                  <input type="text" class="form-control mb-3" name="taskTitle" id="taskTitle" laceholder="Learning JS">
                  <label for="taskDate" class="form-label">Due Date</label>
                  <input type="date" class="form-control mb-3" name="taskDate" id="taskDate" placeholder="Learning JS">
                  <label for="taskProject" class="form-label">Project</label>
                  <select class="form-select mb-3" aria-label="Default select example" name="taskProject" id="taskProject"></select>
                  <label for="taskDescription" class="form-label">Description</label>
                  <textarea class="form-control" name="taskDescription" rows="3" id="taskDescription"></textarea>
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-primary" data-bs-toggle="modal">Save</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal fade" id="addNewProject" aria-hidden="true" aria-labelledby="addNewProjectLabel" tabindex="-1">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <form id="addProjectForm">
                <div class="modal-header">
                  <h2 class="modal-title fs-5" id="addNewProjectLabel">Add New Project</h2>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <label for="todoProject" class="form-label">Project Title</label>
                  <input type="text" class="form-control mb-3" name="todoProject" placeholder="Learning JS">
                  <label for="projectDescription" class="form-label">Description</label>
                  <textarea class="form-control" name="projectDescription" rows="3"></textarea>
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-primary" data-bs-toggle="modal">Save</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <button class="btn btn-primary" data-bs-target="#addTaskAndProject" data-bs-toggle="modal" id="add-item"><i class="fa-solid fa-plus"></i></button>
      </main>
      <footer class="mt-3">
        <p id="clock"></p>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../static/js/function.js"></script>
  </body>
</html>
